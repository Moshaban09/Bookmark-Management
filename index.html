<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./imgs/favicon.ico" type="image/x-icon" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="./css/all.min.css" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />

    <!-- Main Style -->
    <link rel="stylesheet" href="./css/style.css" />

    <title>Bookmark</title>
  </head>
  <body>
    <main class="position-relative py-5">
      <div
        class="container d-flex flex-column justify-content-center align-items-center"
      >
        <h1 class="py-2 position-relative title">Bookmarker</h1>

        <!-- Bookmark Form -->
        <section
          class="bookmark-form w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4"
        >
          <h2>
            <i class="fa-solid fa-bookmark"></i>
            Bookmark your favorite sites
            <i class="fa-solid fa-bookmark"></i>
          </h2>
          <div
            class="website-name w-100 d-flex flex-column justify-content-center"
          >
            <label for="websiteName" class="pb-2 fw-semibold">
              <i class="fa-solid fa-book-bookmark pe-4"> </i>website Name
            </label>
            <input
              type="text "
              id="websiteName"
              class="form-control"
              placeholder="Website Name"
            />
          </div>

          <div
            class="website-url w-100 d-flex flex-column justify-content-center position-relative"
          >
            <label for="websiteUrl" class="pb-2 fw-semibold">
              <i class="fa-solid fa-link pe-4"> </i>Website Url
            </label>

            <input
              type="text"
              id="websiteUrl"
              class="form-control"
              placeholder="Website Url"
              autocomplete="off"
            />

            <!-- قائمة النهايات -->
            <div
              id="domainList"
              class="d-none position-absolute bg-white border rounded-2 shadow-sm p-2 mt-2"
            >
              <button type="button" class="btn btn-sm text-dark me-1 mb-1">
                .com
              </button>
              <button type="button" class="btn btn-sm text-dark me-1 mb-1">
                .org
              </button>
              <button type="button" class="btn btn-sm text-dark me-1 mb-1">
                .net
              </button>
              <button type="button" class="btn btn-sm text-dark me-1 mb-1">
                .io
              </button>
              <button type="button" class="btn btn-sm text-dark me-1 mb-1">
                .tech
              </button>
              <button type="button" class="btn btn-sm text-dark me-1 mb-1">
                .edu
              </button>
              <button type="button" class="btn btn-sm text-dark me-1 mb-1">
                .gov
              </button>
            </div>
          </div>

          <button class="btn btn-submit px-5 text-bg-success" id="submitBtn">
            Submit
          </button>
        </section>
        <!-- Search Bar -->
        <div class="search-box w-100 mt-4">
          <input
            type="text"
            id="searchInput"
            class="form-control"
            placeholder="Search by website name..."
          />
        </div>

        <!-- Bookmarks List -->
        <section class="bookmarks-list w-100 bg-white mt-5 rounded">
          <div
            class="bookmarks-header d-flex text-center fw-bolder border-bottom py-3"
          >
            <h4 class="col-2 mb-0 h6 fw-bolder">Index</h4>
            <h4 class="col-3 mb-0 h6 fw-bolder">Website Name</h4>
            <h4 class="col-2 mb-0 h6 fw-bolder">Visit</h4>
            <h4 class="col-2 mb-0 h6 fw-bolder">Update</h4>
            <h4 class="col-3 mb-0 h6 fw-bolder">Delete</h4>
          </div>

          <div class="bookmarks-container" id="bookmarkContainer"></div>
        </section>
      </div>

      <!-- Modal -->
      <div
        class="modal position-absolute start-0 top-0 w-100 h-100 d-flex justify-content-center align-items-center d-none"
      >
        <div class="modal-content bg-white p-4 rounded-2 shadow-lg">
          <header
            class="modal-header w-100 d-flex justify-content-between align-items-center mb-4"
          >
            <div class="circles d-flex">
              <span class="rounded-circle me-2"></span>
              <span class="rounded-circle me-2"></span>
              <span class="rounded-circle me-2"></span>
            </div>
            <button class="btn border-0" id="closeBtn">
              <i class="fa-solid fa-xmark fs-3 text-dark"></i>
            </button>
          </header>
          <p class="m-0 pb-2">
            Site Name or Url is not valid, Please follow the rules below :
          </p>
          <ol class="rules list-unstyled m-0 pb-4">
            <li>
              <i class="fa-regular fa-circle-right pe-2"></i>Site name must
              contain at least 3 characters
            </li>
            <li>
              <i class="fa-regular fa-circle-right pe-2"></i>Site URL must be a
              valid one
            </li>
          </ol>
        </div>
      </div>
    </main>

    <!-- Bootstrap -->
    <script src="./js/bootstrap.bundle.min.js"></script>

    <!-- Main Logic -->
    <script src="./js/script.js"></script>
  </body>
</html>
